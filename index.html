<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Note JS</title>
      <!--Font Awesome-->
      <link
         rel="stylesheet"
         href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
         integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
         crossorigin="anonymous"
         referrerpolicy="no-referrer"
      />
      <!--CSS-->
      <link rel="stylesheet" href="style.css" />
   </head>
   <body>
      <!--Contenedor principal-->
      <div class="container">
         <!--Contenedor del formulario-->
         <div class="form-notes">
            <div id="input">
               <p class="note-index">Nota a editar: <span class="index"></span></p>
               <input
                  type="text"
                  name="title"
                  class="form-title"
                  placeholder="Titulo"
               />
               <textarea
                  name="description"
                  cols="30"
                  rows="10"
                  placeholder="Descripcion"
                  class="form-description"
               ></textarea>
               <button type="submit" class="submit-note btn-alt">
                  Submit <i class="fa-solid fa-floppy-disk"></i>
               </button>
               <button class="update-note btn-alt">
                  Update <i class="fa-solid fa-pen-to-square"></i>
               </button>
            </div>
         </div>
         <!--Contenedor de las notas-->
         <div class="list-notes"></div>
      </div>

      <script type="module" src="./main.js"></script>
   </body>
</html>
